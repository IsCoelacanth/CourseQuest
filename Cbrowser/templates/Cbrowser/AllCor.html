{% extends "Cbrowser/base.html" %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-md-8 col-md-offset-2">
                <div class="panel panel-primary" >
                    <div class="panel-heading" >
                        <h3>All offered cources </h3>
                    </div>
                    <div class="panel-body" >
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th><h4>Name</h4></th>
                                    <th><h4>ID</h4></th>
                                    <th><h4>Semester</h4></th>
                                    <th><h4>Duration</h4></th>
                                    <th><h4>Department</h4></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in cor %}
                                    <tr >
                                        <td><h4><a href="/Cbrowser/{{c.dept.d_id}}/{{c.c_id}}/"><img src="{{c.c_logo}}" style="width: 48px; height: 48px"></a></h4></td>
                                        <td><h4><a href="/Cbrowser/{{c.dept.d_id}}/{{c.c_id}}/">{{c.name}}</a></h4></td>
                                        <td><h4><a href="/Cbrowser/{{c.dept.d_id}}/{{c.c_id}}/">{{c.c_id}}</a></h4></td>
                                        <td><h4><a href="/Cbrowser/{{c.dept.d_id}}/{{c.c_id}}/">{{c.semester}}</a></h4></td>
                                        <td><h4><a href="/Cbrowser/{{c.dept.d_id}}/{{c.c_id}}/">{{c.duration}}</a></h4></td>
                                        <td><h4><a href="/Cbrowser/{{c.dept.d_id}}/">{{c.dept}}</a></h4></td>
                                        
                                    </tr>

                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
